{% extends 'admin_layout.html' %}
{% block content %}
    <title>{{ title }}</title>
    <div class="col-md-8 col-md-offset-2">
        <div class="container">
            <!--
            <div style="margin-bottom: 10px">
                <a class="btn btn-success">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    新建用户
                </a>
        -->
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                {{ title }}
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                {% for obj in queryset %}

                    <tbody>
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.email }}</td>
                        <td>{{ obj.password }}</td>
                        <td>
                            <a href="/admin/{{ obj.id }}/user_edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/admin/{{ obj.id }}/user_delete/" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>
        </div>
    </div>
    </div>
{% endblock %}
