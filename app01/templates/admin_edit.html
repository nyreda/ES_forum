{% extends 'admin_layout.html' %}
{% block content %}

    <title>{{ title }}</title>
    <div>
        <form method="post" novalidate class=".form-group"
              style="position: relative; width: 50%;top: 250px; left: 50%; transform: translate(-50%,-50%);">
            <h3>{{ title }}</h3>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="exampleInputEmail1">{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red;">{{ field.errors.0 }}</span>
                    <!--<input name="name" type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">-->
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-default">提交修改</button>
            <a href="/admin/main/" class="btn btn-default">返回</a>
        </form>

    </div>

{% endblock %}
