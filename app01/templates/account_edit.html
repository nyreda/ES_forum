{% extends 'layout.html' %}
{% block content %}

    <title>修改信息</title>
    <div>
        <form method="post" novalidate class=".form-group"
              style="position: absolute; width: 50%;top: 40%; left: 50%; transform: translate(-50%,-50%);">
            <h3>修改信息</h3>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="exampleInputEmail1">{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red;">{{ field.errors.0 }}</span>
                    <!--<input name="name" type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">-->
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-default">提交修改</button>
            <a href="/account/" class="btn btn-default">返回</a>
        </form>

    </div>

{% endblock %}
