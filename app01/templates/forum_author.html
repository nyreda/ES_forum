{% extends 'forum_layout.html' %}
{% block content %}
    <title>{{ name }}的主页</title>
    <section class="mt-4 mb-5">
        <div class="container mb-4">
            <h2 class="font-weight-bold title">{{ name }}的主页</h2>
            <p><!--个签--></p>

            <div>
                {% for obj in queryset %}
                    <div class="list-group-item-main">
                        <a href="/forum/{{ obj.id }}/passage/">
                            <div class="list-group-item">
                                <!--<a href="/forum/{{ obj.id }}/delete/"><button style="float: right" type="button" class="btn btn-danger">删除</button></a>-->
                                <h4 class="list-group-item-heading">{{ obj.title }}</h4>
                                <small>{{ obj.username }} &nbsp&nbsp{{ obj.publishDate }}</small>
                                <p class="list-group-item-text">{{ obj.content }}</p>
                            </div>
                        </a>
                    </div>
                    <br>
                {% endfor %}

                <div class="clearfix"><!--分页组件-->
                    <ul class="pagination">
                        {{ page_string }}
                    </ul>
                </div>
            </div>
        </div>


        </main>

        </div>
    </section>

{% endblock %}
